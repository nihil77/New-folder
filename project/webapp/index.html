<!DOCTYPE html>
<html>

<head>
    <title>Webcam Stream</title>
</head>

<body>
    <h1>Webcam Stream</h1>
    <!-- Add an img element with a unique ID to display the video feed -->
    <img id="webcam" src="{{ url_for('video_feed') }}" alt="Webcam Feed">
    <!-- Add a button to start and stop the webcam -->
    <button id="startWebcamButton">Start Webcam</button>
    <button id="stopWebcamButton">Stop Webcam</button>
</body>

<!-- Include a JavaScript file for client-side scripting -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
